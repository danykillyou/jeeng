---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-assignment
spec:
  rules:
      - host: assignments.daniel.jeeng.com
        http:
          paths:
            - backend:
                serviceName: nginx-service
                servicePort: 80
              path: /
              pathType: ImplementationSpecific
  tls:
        - hosts:
            - assignments.daniel.jeeng.com
          secretName: jeeng-assignments-tls

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: nginx
        image: danykillyou/jeeng-nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30001
  selector:
    app: nginx 


